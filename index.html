<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/chatbot.js"></script>
    <script src="https://kit.fontawesome.com/7ba6c794a6.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="output">
    <div class="chat gangwonFont">
        안녕하세요! <br>
        무지입니다~ <br><br>
        하고 싶은 말을 적어주세요!
    </div>
</div>
<div id="chatImage">
    <img src="image/muzi.gif" alt="인사하는 무지">
</div>
<div id="inputLayout">
    <input type="text" id="console" class="gangwonFont" placeholder="하고 싶은 말을 적어보세요">
    <div id="button">
        <button id="chatBtn" class="elandFont">말 걸기</button>
        <button id="infoBtn" class="elandFont"><i class="fa-solid fa-question"></i></button>
    </div>
</div>
<script>
    document.getElementById("console").addEventListener("keydown", checkText);
    document.getElementById("chatBtn").addEventListener("click", checkText);
</script>
</body>
</html>
