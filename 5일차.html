<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5일차 - 변수 타입 알아보기</title>
</head>
<body>
<script>
    var str = "hello";
    var num = 10;
    var obj = new Number(10);
    var arr = [1, 2, 3];
    var bool = true;
    var none = null;
    var undefine;


    console.log("var str='hello' => " + typeof str);
    console.log("var num=10 => " + typeof num);
    console.log("var obj=new Number(10) => " + typeof obj);
    console.log("var arr=[1, 2, 3] => " + typeof arr);
    console.log("var bool=true => " + typeof bool);
    console.log("var none=null => " + typeof none);
    console.log("var undefine => " + typeof undefine);
</script>
</body>
</html>
